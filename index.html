      crossorigin="anonymous"

  <body>
    <div class="all">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!--    
           Navbar : Indica que es una barra de navegacion
           navbar-expand-lg : indica que la barra de navegacion se expandirá a la pantalla completa en dispositivos grandes
           Navbar-dark bg-dark : Establece el estilo de la barra de navegacion como oscura
                  -->
          <div class="container-fluid">
            <!--
            Contenedor que envuelve toda la barra de navegacion donde hace que el ancho del contenedor se ajuste al ancho de la pantalla -->
            <a class="navbar-brand" href="index.html">🅼🅰🆇🅸</a>
            <!--
              Navbar-brand : define el logotipo del sitio web
            -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!--
              Navbar-toggle : Define un boton que se utiliza para mostrat o ocultar la barra de navegacion en dispositivos moviles o pantallas pequeñas
              Data-bs-toggle = "collapse" y data-bs-target= "#navbarSupportedContent" indica que el boton está destinado a abrir y cerrar el contenido de la barra de navegacion, que se encuentra en el elemnto con el identificador "#navbarSupportedContent".
              id = "#navbarSupportedContent" : Define un contenedor que contiene los enlaces de la barra de navegacion, que se colapsará en dispositivos moviles.
              id = "#navbarSupportedContent" se utiliza para vincular el boton anterior al contenido que se va a mostrar u oculatr

            -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">: Define una lista sin orden (<ul>) con la clase navbar-nav, que se utiliza para envolver los elementos de la barra de navegación. me-auto alinea los elementos a la izquierda, mb-2 mb-lg-0 establece la separación vertical entre los elementos y la barra de navegación.
              -->
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="abount.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="skills.html">Skills</a>
                  <!-- 
                    <li class="nav-item">: Define un elemento de lista (<li>) con la clase nav-item que contiene un enlace de navegación.
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>: Define un enlace (<a>) con la clase nav-link que se utiliza para cada elemento de la lista. active indica que la página actual se encuentra en el elemento Inicio y aria-current="page" establece que este elemento es la página actual. href establece el enlace al que apunta el elemento.
                   -->
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
